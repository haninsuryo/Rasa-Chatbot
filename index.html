<html>
    <body>
        <style>
        .rw-conversation-container .rw-header{background-color: midnightblue ;}
        .rw-conversation-container .rw-messages-container .rw-message .rw-response{background-color: honeydew;}
        .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: steelblue;}
        .rw-launcher{background-color: midnightblue;}
        </style>
        
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    // initPayload: '/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: 'ARTour Bot',
                    subtitle: 'Pemandu Wisata Virtual Artourist',
                    showMessageDate: true,
                    inputTextFieldHint: 'Tuliskan pesan . . .'
                    
                    // profileAvatar: 'F:\Tugas Akhir\Ngoprek\RASA\YES\assets\bot_icon.gif'
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
